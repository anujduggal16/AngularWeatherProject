<!--The content below is only a placeholder and can be replaced.-->
<app-header></app-header>
  <div class="container mt-4">
      <div class="row">
          <div class="col-10">
              <div class="form-group">
                  <input type="text" [(ngModel)]='city' (keyup.enter)="getWeatherData()" class="form-control form-control-lg" placeholder="City">
              </div>
          </div>
          <div class="col">
              <button (click)="getWeatherData()" class="btn btn-primary btn-lg" type="button">Search <i class="fas fa-search"></i></button>
          </div>
      </div>
      <hr>
      <div *ngIf="curWeatherData">
          <h1 id="cityindex"><b>{{weatherData.city.name}}'s Current Weather</b></h1>
          <div class="row mt-3">
              <div  class="col">
                  <app-current [setupcurrentdata]="curWeatherData"></app-current>
              </div>
          </div> 
      </div>
      <div *ngIf="weatherData" class="mt-3">
      <h1 id="cityindex"><b>{{weatherData.city.name}}'s Weather Forecast</b></h1>
      </div>     
      <div *ngIf="weatherList">
        <div class="row mt-3">
        <div *ngFor="let data of weatherList">
          <div  class="col">
              <app-listitem [setupdata]="data"></app-listitem>
          </div>     
          </div>
        </div>
      </div>
  </div>


<router-outlet></router-outlet>
